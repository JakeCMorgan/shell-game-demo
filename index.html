<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Shell Game</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->
        <link
            href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
            rel="stylesheet"
        />
        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Shell Game</h1>
        </header>

        <main>
            <section class="main">
                <h1>Can You Guess Where The Pearl Is?</h1>
                <div class="shells">
                    <div class="shell">
                        <img src="./assets/shell.png" id="shell-1-img" />
                        <button id="shell-button-1">Guess</button>
                        <div class="pearl" id="pearl-1-container"></div>
                    </div>
                    <div class="shell">
                        <img src="./assets/shell.png" id="shell-2-img" />
                        <button id="shell-button-2">Guess</button>
                        <div class="pearl" id="pearl-2-container"></div>
                    </div>
                    <div class="shell">
                        <img src="./assets/shell.png" id="shell-3-img" />
                        <button id="shell-button-3">Guess</button>
                        <div class="pearl" id="pearl-3-container"></div>
                    </div>
                </div>
                <div class="tally">
                    <br />
                    <div>Wins: <span id="wins">0</span></div>
                    <div>Losses: <span id="losses">0</span></div>
                    <div>Total: <span id="total">0</span></div>
                </div>
            </section>
        </main>
    </body>
</html>
